<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Thrones</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main>
    <section>
      <div class="character__container">
      </div>
    </section>

    <aside>
      <h1>Game of thrones</h1>

      <div class="selected__character">

        <img src="./assets/pictures/got.jpg" alt="fddg" class="selected__image">

        <div class="selected__details">
          <p class="selected__name"></p>
          <img src="" alt="" class="selected__house">
        </div>

        <p class="selected__description"></p>

        <div class="navigation">
          <button class="search__button">&#5171</button>
          <div class="search">
            <input class="search__input" type="text" placeholder="&#128269 search a character">
          </div>
        </div>

      </div>
    </aside>

  </main>
</body>

<script type="module" src="./js/got.js"></script>

</html>
